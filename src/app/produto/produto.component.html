<app-menu></app-menu>
<div class="pagina">
  <header>
     <h1>Administração | Organização dos produto</h1>
  </header>
  <form [formGroup]="produto">
    <div>
        <mat-form-field appearance="outline" color="warn"> 
          <mat-label>descricao</mat-label>
          <input matInput formControlName="descricao">
         </mat-form-field>

         <mat-form-field appearance="outline" color="warn">
            <mat-label>unidade_medida</mat-label>
            <input matInput formControlName="unidade_medida"> 
           </mat-form-field>

       
  </div>
  <div>
      <mat-form-field appearance="outline" color="warn"> 
        <mat-label>tipo</mat-label>
        <input matInput formControlName="tipo">
       </mat-form-field>

       <mat-form-field appearance="outline" color="warn">
        <mat-label>valor</mat-label>
        <input matInput formControlName="valor">
       </mat-form-field>

   
  
      </div>
      
      <div class="controles">
        <button type="button" mat-raised-button color="warn" [disabled]="produto.enabled"  (click)="onIncluir()">Incluir</button>
        <button type="button" mat-raised-button color="warn" [disabled]="produto.invalid"  (click)="onSalvar()">Salvar</button>
        <button type="button" mat-raised-button color="warn" [disabled]="produto.disabled"  (click)="onCancelar()">Cancelar</button>
    </div>


  </form>

  <div class="relatorio">
    <h2>Cadastro de produto</h2>
    <table>
        <tr>
            <th>ação</th>
            <th>descricao</th>
            <th>unidade_medida</th>
            <th>tipo_id</th>
            <th>valor</th>
           </tr>
           <tr *ngFor=" let produto of relatorio ">
            <td><button>Excluir</button></td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.unidade_medida}}</td>
            <td>{{produto.tipo_id}}</td>
            <td>{{produto.valor}}</td>
           </tr>
    </table>
   
</div>
</div>
