<app-menu></app-menu>
<div class="pagina">
    <header>
        <h1>Admistração | Cadastro de usuários</h1>
    </header>
    <form [formGroup]="formulario">
        <div>
              <mat-form-field appearance="outline" color="warn"> 
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
               </mat-form-field>

               <mat-form-field appearance="outline" color="warn">
                <mat-label>Sobrenome</mat-label>
                <input matInput formControlName="sobrenome">
               </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" color="warn"> 
              <mat-label>Telefone</mat-label>
              <input matInput formControlName="telefone">
             </mat-form-field>

             <mat-form-field appearance="outline" color="warn">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email"> 
             </mat-form-field>
        
            </div>
         <div>
                <mat-form-field appearance="outline" color="warn" class= "grande"> 
                    <mat-label>Endereço</mat-label>
                    <input matInput formControlName="endereco">
                </mat-form-field>
         </div>
      
       
        
      
        <div>
            <mat-form-field appearance="outline" color="warn">
                <mat-label>Login</mat-label>
                <input matInput formControlName="login">
               </mat-form-field>
        </div>


        <div class="controles">
            <button mat-raised-button color="warn" [disabled]="formulario.enabled"  (click)="onIncluir()">Incluir</button>
            <button mat-raised-button color="warn" [disabled]="formulario.invalid"  (click)="onSalvar()">Salvar</button>
            <button mat-raised-button color="warn" [disabled]="formulario.disabled"  (click)="onCancelar()">Cancelar</button>
        </div>
      
    </form>
    <div class="relatorio">
        <h2>Usuários cadastrados</h2>
        <table>
            <tr>
                <th>ação</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Login</th>
                <th>E-mail</th>
               </tr>
               <tr *ngFor=" let usuario of relatorio ">
                <td><button>Excluir</button></td>
                <td>{{usuario.nome}}   {{usuario.sobrenome}} </td>
                <td>{{usuario.telefone}}</td>
                <td>{{usuario.login}}</td>
                <td>{{usuario.email}}</td>
               </tr>
        </table>
       
    </div>
</div>
